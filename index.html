<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <span class="unit">deg</span>
            <section class="screen">
                <div class="input"></div>
                <div class="result"></div>
            </section>
        </div>
        <div class="bottom">
            <section class="btn-main">
                <div class="column">
                    <span data-key="7">7</span>
                    <span data-key="4">4</span>
                    <span data-key="1">1</span>
                    <span data-key=".">.</span>
                </div>
                <div class="column">
                    <span data-key="8">8</span>
                    <span data-key="5">5</span>
                    <span data-key="2">2</span>
                    <span data-key="0">0</span>
                </div>
                <div class="column">
                    <span data-key="9">9</span>
                    <span data-key="6">6</span>
                    <span data-key="3">3</span>
                    <span class="equals-to" data-key="=">=</span>
                </div>
            </section>
            <section class="btn-right">
                <div class="column">
                    <span class="delete">del</span>
                    <span data-key="รท">รท</span>
                    <span data-key="x">x</span>
                    <span data-key="-">-</span>
                    <span data-key="+">+</span>
                </div>
            </section>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
